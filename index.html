<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <button type="button" class="element__trash-button"></button>
        <img src="./images/ElementsImages/img1.png" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__discription">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <button type="button" class="element__trash-button"></button>
        <img src="./images/ElementsImages/img2.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__discription">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <button type="button" class="element__trash-button"></button>
        <img src="./images/ElementsImages/img3.png" alt="Домбай" class="element__image">
        <div class="element__discription">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <button type="button" class="element__trash-button"></button>
        <img src="./images/ElementsImages/img2.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__discription">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <button type="button" class="element__trash-button"></button>
        <img src="./images/ElementsImages/img3.png" alt="Домбай" class="element__image">
        <div class="element__discription">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>

      <article class="element">
        <button type="button" class="element__trash-button"></button>
        <img src="./images/ElementsImages/img1.png" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__discription">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form name="form" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__input">
        <input type="text" class="popup__item" id="name" name="name" value="" placeholder="Name" required>
        <input type="text" class="popup__item" id="aboutme" name="aboutme" value="" placeholder="About me" required>
      </fieldset>

      <button type="submit" class="popup__sumbit-button">Сохранить</button>

      <button type="button" class="popup__close-button"></button>
    </form>
  </section>

  <section class="popup add-popup">
    <form name="form" class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__input">
        <input type="text" class="popup__item" id="name" name="name" value="" placeholder="Название" required>
        <input type="text" class="popup__item" id="aboutme" name="aboutme" value="" placeholder="Ссылка на картинку"
          required>
      </fieldset>

      <button type="submit" class="popup__sumbit-button">Создать</button>

      <button type="button" class="popup__close-button"></button>
    </form>
  </section>

  <section class="popup popup_fullscreen">
    <figure class="fullscreen">
      <button type="button" class="popup__close-button"></button>
      <img src="#" alt="" class="fullscreen__image">
      <figcaption class="fullscreen__text"></figcaption>
    </figure>
  </section>

  <template class="template">
    <article class="element">
      <button type="button" class="element__trash-button"></button>
      <img src="#" alt="" class="element__image">
      <div class="element__discription">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
