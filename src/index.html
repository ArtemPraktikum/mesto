<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img src="#" alt="Аватар профиля" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup-delete">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="button" class="popup__close-button"></button>
        <button type="button" class="popup__sumbit-button">Да</button>
      </div>
    </section>

    <section class="popup profile-popup">
      <form name="formProfile" class="popup__container" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input">
          <label class="popup__field">
            <input
              type="text"
              class="popup__item"
              id="name"
              name="nameInFormProfile"
              value=""
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__item-error name-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="text"
              class="popup__item"
              id="aboutMe"
              name="aboutMeInFormProfile"
              value=""
              placeholder="Обо мне"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__item-error aboutMe-error"></span>
          </label>
        </fieldset>

        <button type="submit" class="popup__sumbit-button">Сохранить</button>

        <button type="button" class="popup__close-button"></button>
      </form>
    </section>

    <section class="popup add-popup">
      <form name="formAddCard" class="popup__container" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input">
          <label class="popup__field">
            <input
              type="text"
              class="popup__item"
              id="placeName"
              name="nameInFormAddCard"
              value=""
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__item-error placeName-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="url"
              class="popup__item"
              id="link"
              name="aboutMeInFormAddCard"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__item-error link-error"></span>
          </label>
        </fieldset>

        <button type="submit" class="popup__sumbit-button">Создать</button>

        <button type="button" class="popup__close-button"></button>
      </form>
    </section>

    <section class="popup popup_fullscreen">
      <figure class="fullscreen">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="#" class="fullscreen__image" />
        <figcaption class="fullscreen__text"></figcaption>
      </figure>
    </section>

    <template class="template">
      <article class="element">
        <button type="button" class="element__trash-button"></button>
        <img src="#" alt="#" class="element__image" />
        <div class="element__discription">
          <h2 class="element__title"></h2>
          <div class="element__like-section">
            <button type="button" class="element__like-button"></button>
            <span class="element__like-counter"></span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
